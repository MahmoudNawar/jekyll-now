---
layout: default
---

<div class="posts">
  <span>Tags: [
    {% for tag in site.tags %}
    <a href="/tag/{{ tag | first }}"><code class="highligher-rouge"><nobr>{{ tag | first }}</nobr></code>&nbsp;</a>
    {% endfor %}
  ]</span>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
